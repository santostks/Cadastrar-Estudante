<h2>Dados</h2>
<ul class="estudantes">
  <li *ngFor="let estudante of estudantes">
    <button [class.selected]="estudante === selectedEstudante" type="button" (click)="onSelect(estudante)">     
      <span class="badge">{{estudante.codigo}}</span>
      <span class="nome">{{estudante.Nome}}</span>
    </button>
  </li>
</ul>

<app-estudante-detail [estudante]="selectedEstudante"></app-estudante-detail>
